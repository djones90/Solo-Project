<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Altar Dashboard</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
</head>


    
<body>
<div class = "feed">

<div id = 'header'>
    <h1>METAL ALTAR</h1>
</div>  

<a href="/logout" method='POST'>Logout</a>

<h2>Hello {{ logged_user.first_name }}!</h2>

<div id = "createpost">
    <a href="/new">Create Post</a>
</div>

<table class="table table-dark">
<tbody>
    {% for post in all_posts %}
    <tr>
        <td>{{ post.created_at | date:'m/d/Y' }}</td>
        <br>
        <td><a href='/{{ post.id }}'>{{ post.title }}</a> </td>
        <br>
        <td>{{ post.description }}</td>
        <br>
        <td><a href='/{{ post.id }}/delete'>Delete</a> | <a href="/{{ post.id }}/edit">Edit</a></td>
        <br>
    </tr>
    
    {% endfor %}
</tbody>
</table>

</div>
</body>
</html>
